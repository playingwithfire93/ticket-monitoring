services:
  redis:
    image: redis:7
    container_name: bom_tm_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Optional web service for full compose deploy â€” not required for local tests
  web:
    build: .
    environment:
      - RATELIMIT_STORAGE_URL=redis://redis:6379/0
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    depends_on:
      - redis
    ports:
      - "5000:5000"
    restart: unless-stopped
